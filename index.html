<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current" id="display">0</div>
        </div>

        <div class="mode-toggle">
            <button id="degRadToggle" class="mode-btn active">DEG</button>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn function" data-value="sin">sin</button>
            <button class="btn function" data-value="cos">cos</button>
            <button class="btn function" data-value="tan">tan</button>
            <button class="btn function" data-value="log">log</button>
            <button class="btn function" data-value="ln">ln</button>

            <!-- Row 2 -->
            <button class="btn function" data-value="asin">asin</button>
            <button class="btn function" data-value="acos">acos</button>
            <button class="btn function" data-value="atan">atan</button>
            <button class="btn function" data-value="sqrt">√</button>
            <button class="btn function" data-value="^">x<sup>y</sup></button>

            <!-- Row 3 -->
            <button class="btn function" data-value="(">(</button>
            <button class="btn function" data-value=")">)</button>
            <button class="btn constant" data-value="π">π</button>
            <button class="btn constant" data-value="e">e</button>
            <button class="btn operator" data-value="/">÷</button>

            <!-- Row 4 -->
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            <button class="btn clear" id="clear">AC</button>

            <!-- Row 5 -->
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn delete" id="delete">DEL</button>

            <!-- Row 6 -->
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn function" data-value="x²">x²</button>

            <!-- Row 7 -->
            <button class="btn number" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn function" data-value="exp">EXP</button>
            <button class="btn function" data-value="!">n!</button>
            <button class="btn equals" id="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
